<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="pricing">
      <div class="pricing__header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="pricing__main">
        <div class="pricing__upperMain">
          <div class="pricing__resultBox">
            <p><span>100k</span> Pageviews</p>
            <p><span>$16.00</span> / month</p>
          </div>
          <div class="pricing__progress">
            <input type="range" min="0" max="100" value="50" step="25" />
          </div>
          <div class="pricing__conditions">
            <span>Monthly Billing</span>
            <!-- button 추가해야함 -->
            <input
              class="pricing__montlyBillingInput"
              type="checkbox"
              id="monthlyBilling"
              name="monthlyBilling"
            />
            <label
              class="pricing__montlyBillingLabel"
              for="monthlyBilling"
            ></label>

            <span>Yearly Billing</span>
            <span class="pricing__desktopDiscount">25% discount</span>
            <span class="pricing__mobileDiscount">-25%</span>
          </div>
        </div>

        <div class="horizontal-line"></div>

        <div class="pricing__details">
          <div class="pricing__detailBox">
            <span
              ><img src="./images/icon-check.svg" alt="a check icon" /><span
                >Unlimited websites</span
              ></span
            >
            <span
              ><img src="./images/icon-check.svg" alt="a check icon" /><span
                >100% data ownership</span
              ></span
            >
            <span
              ><img src="./images/icon-check.svg" alt="a check icon" /><span
                >Email reports</span
              ></span
            >
          </div>
          <button class="pricing__startBtn">Start my trial</button>
        </div>
      </div>
    </section>
  </body>
</html>
